<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Blank at Farm</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  html { scroll-behavior: smooth; }
  body { font-family: system-ui, sans-serif; background: white; color: black; }

  header {
    position: sticky;
    top: 0;
    background: white;
    padding: 12px 16px;
    font-size: 1.2rem;
    z-index: 10;
  }

  .tiles {
    display: flex;
    margin: 5px;
    gap: 10px;
  }

  a.tile {
    flex: 1;
    position: relative;
    display: block;
    text-decoration: none;
    color: black;
    height: 45vh;
    min-height: 260px;
    overflow: hidden;
  }

  .tile img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .tile .label {
    position: absolute;
    bottom: 10px;
    left: 10px;
    font-size: 1rem;
    background: rgba(255,255,255,0.7);
    padding: 4px 8px;
  }

  section {
    padding: 32px 16px;
    max-width: 700px;
    margin: 0 auto;
  }

  /* so anchor headings are visible beneath sticky header */
  section { scroll-margin-top: 70px; }

  /* mobile: stack tiles */
  @media(max-width: 700px) {
    .tiles { flex-direction: column; }
    .tiles { gap: 10px; }
  }
</style>
</head>
<body>

<header>Blank at Farm</header>

<div class="tiles">
  <a class="tile" href="#about">
    <img src="path/to/left.gif" alt="">
    <div class="label">About</div>
  </a>

  <a class="tile" href="#interest">
    <img src="path/to/right.gif" alt="">
    <div class="label">Interest</div>
  </a>
</div>

<section id="about">
  <h2>About</h2>
  <p>
    Your minimal About content goes here. No borders, no boxes, just text.
  </p>
</section>

<section id="interest">
  <h2>Interest</h2>
  <p>
    Content describing interests, projects, or work.
  </p>
</section>

</body>
</html>
